version: "3.1"
services:
  mc:
    image: nextgenconnect-public:3.8
    environment:
      - DATABASE_MAX_CONNECTIONS=20
      - KEYSTORE_STOREPASS=docker_storepass
      - KEYSTORE_KEYPASS=docker_keypass
      - VMOPTIONS=-Xmx512m,-Xmx768m
    volumes:
      - ~/Downloads/test_appdata:/opt/connect/appdata
      - ~/Downloads/custom_extensions:/opt/connect/custom-extensions
    secrets:
      - mirth_properties
      - mcserver_vmoptions
    ports:
      - 8080:8080/tcp
      - 8443:8443/tcp

secrets:
  mirth_properties:
    file: ~/Downloads/mirth.properties
  mcserver_vmoptions:
    file: ~/Downloads/mcserver.vmoptions
